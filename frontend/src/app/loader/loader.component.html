<style>
  .modal-backdrop {
    opacity: 0.7;
    filter: alpha(opacity=70);
    background: #fff;
    z-index: 2;
  }

  div.loading {
    position: fixed;
    margin: auto;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    width: 200px;
    height: 30px;
    z-index: 3;
  }
</style>

<div [class.loader-hidden]="!show">
  <div class="modal-backdrop"></div>
  <div class="progress-bar progress-bar-striped progress-bar-animated loading">
    <!-- Bootstrap v3.03 <div class="progress progress-striped active loading"> -->
    <div
      class="progress-bar"
      role="progressbar"
      aria-valuenow="100"
      aria-valuemin="0"
      aria-valuemax="100"
      style="width: 100%"
    ></div>
  </div>
</div>
